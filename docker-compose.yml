services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cottage-pass-backend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - NODE_ENV=production
    volumes:
      - ./backend/passes.db:/app/passes.db
    restart: unless-stopped
    networks:
      - cottage-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cottage-pass-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - cottage-network

networks:
  cottage-network:
    driver: bridge

